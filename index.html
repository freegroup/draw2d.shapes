<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="assets/stylesheets/main.css" />

    <SCRIPT src="./assets/javascript/dependencies.js"></SCRIPT>
    <SCRIPT src="./assets/javascript/app.js"></SCRIPT>

    <script>

        $(document).ready(function() {
            loadIndex();
        });
    </script>
</head>
<body class="basic">

<div class="header">
    <div class="strip">
        <span class="project-owner">Draw2D project</span>
        <span class="start">Start drawing now</span>
   </div>

    <div class="title">Beautiful free Draw2D stencil</div>
    <input class="filter" id="shape-filter" type="text" placeholder="Filter..." autofocus >
</div>

    <div id="grid" class="row-fluid m-row">

    </div>

</body>

<script id="shapeTemplate" type="text/x-jsrender">
{{for shapes}}

    <div class="span3 m-span3 figure-wrap">
        <figure>
          <div class="keep-ratio four-three">
            <img src="./assets/shapes/{{:name}}.png" height="120" />
          </div>
          <figcaption class="picture-item__title">{{:name}}</figcaption>
        </figure>
    </div>


{{/for}}
</script>


</html>
